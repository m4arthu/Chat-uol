<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batepapo uol</title>
    <link rel="icon" href="./images/download.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <nav>
        <img src="./images/logo 1.svg" alt="">
          <ion-icon name="people"></ion-icon> 
        </nav>
    </header>
    <div class="modal-container" id="modal-loggin"> 
            <img src="./images/logo 1.svg" alt="">

            <div class="loggin-area">
                <input id="nome" placeholder="Digite seu nome..." type="text">
                <button onclick="chatLoggin()">Entrar</button>
            </div>
       
    </div>
    <div class="container">
        <ul id="ulmessages">
            Carregando Mensagens...
        </ul>
    </div>
    <footer>
        <div class="footer-container">
            <textarea data-test="input-message" name="message" id="message"   placeholder="Escreva aqui..."></textarea>
            <ion-icon  data-test="send-message" onclick="enviarMensagem()" name="paper-plane-outline"></ion-icon>
        </div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
